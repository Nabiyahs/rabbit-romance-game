  <style>

    }

    .alert.error {
      border-color: var(--color-failure);

    }

    .alert.success {

    }
  </style>

<body>
  <!-- TopBar -->
  <div class="topbar">
    <h1 id="game-title">Catch! Love</h1>
    <button id="btn-export" aria-label="JSON ÎÇ¥Î≥¥ÎÇ¥Í∏∞">üíæ ÎÇ¥Î≥¥ÎÇ¥Í∏∞</button>
    <label aria-label="JSON Î∂àÎü¨Ïò§Í∏∞">
      üìÇ Î∂àÎü¨Ïò§Í∏∞
      <input type="file" id="input-import" accept=".json" style="display: none;">
    </label>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Start Screen -->
    <div class="card start-screen" id="start-screen">
      <h2>Catch! Love</h2>
      <p id="start-trigger">click to begin journey</p>
    </div>

    <!-- Game Screen -->
    <div class="card game-screen" id="game-screen">
      <div class="breadcrumb" id="crumbs"></div>
      <h1 class="scene-title" id="scene-title"></h1>
      <div class="scene-content" id="scene-content"></div>
      <div class="choices">
        <button class="choice-btn" id="choiceA" aria-label="ÏÑ†ÌÉùÏßÄ A"></button>
        <button class="choice-btn" id="choiceB" aria-label="ÏÑ†ÌÉùÏßÄ B"></button>

    <!-- Ending Screen -->
    <div class="card ending-screen" id="ending-screen">
      <h3>THE END</h3>
      <div class="ending-code" id="ending-code"></div>
      <div class="ending-title" id="ending-title"></div>
      <div class="ending-summary" id="ending-summary"></div>
      <button class="restart-btn" id="restart-btn" aria-label="Ï≤òÏùåÏúºÎ°ú">Ï≤òÏùåÏúºÎ°ú</button>
    </div>
  </div>

  <script>
    // ==================== STORY DATA ====================
    /*
      Î≥ëÌï© Í∑úÏπô(Merge Rules):
      1. Scene Î≥ëÌï©: scene.id Í∏∞Ï§Ä
         - Ï°¥Ïû¨ÌïòÎ©¥: Îπà Í∞íÏù¥ ÏïÑÎãå ÌïÑÎìúÎßå ÎçÆÏñ¥Ïì∞Í∏∞
         - ÏóÜÏúºÎ©¥: scenes Î∞∞Ïó¥Ïóê Ï∂îÍ∞Ä
      2. Choice Î≥ëÌï©: choice.id Í∏∞Ï§Ä
         - Ï°¥Ïû¨ÌïòÎ©¥: label, outcome, nextSceneId Í∞±Ïã†
         - ÏóÜÏúºÎ©¥: Ìï¥Îãπ Ïî¨Ïùò choices[index] ÍµêÏ≤¥
      3. startSceneId, titleÏùÄ incoming Í∞íÏù¥ ÏûàÏúºÎ©¥ Í∞±Ïã†
    */

    let STORY = {
      title: "Catch! Love",
      startSceneId: "S001",
      scenes: [
        {
          id: "S001",
          name: "ÌïôÍµê Î≥µÎèÑÏóêÏÑú",
          content: "Î∞©Í≥º ÌõÑ Ï°∞Ïö©Ìïú Î≥µÎèÑÎ•º Í±∑Í≥† ÏûàÎäîÎç∞, ÏïûÏóêÏÑú ÎàÑÍµ∞Í∞Ä Îã§Í∞ÄÏò®Îã§.\nÍ∑∏Í≤ÉÏùÄ ÎãπÏã†Ïù¥ Ïò§ÎûòÏ†ÑÎ∂ÄÌÑ∞ ÎßàÏùåÏóê ÎëêÍ≥† ÏûàÎçò Í∑∏ ÏÇ¨ÎûåÏù¥Îã§.\n\n\"Ïû†Íπê... ÏãúÍ∞Ñ Í¥úÏ∞ÆÏïÑ?\"",
          isEnding: false,
          choices: [
            {
              id: "C001A",
              label: "\"Ïùë, Í¥úÏ∞ÆÏïÑ. Î¨¥Ïä® ÏùºÏù¥Ïïº?\"",
              outcome: "continue",
              nextSceneId: "S002"
            },
            {
              id: "C001B",
              label: "\"ÎØ∏Ïïà, Í∏âÌïú ÏùºÏù¥ ÏûàÏñ¥ÏÑú...\"",
              outcome: "continue",
              nextSceneId: "S003"
            }
          ]
        },
        {
          id: "S002",
          name: "Í≥†Î∞±ÏùÑ Îì£Îã§",
          content: "\"ÏÇ¨Ïã§ÏùÄ... ÎÑ§Í≤å ÌïòÍ≥† Ïã∂ÏùÄ ÎßêÏù¥ ÏûàÏñ¥.\"\n\nÍ∑∏ ÏÇ¨ÎûåÏùÄ Ïû†Ïãú ÎßùÏÑ§Ïù¥ÎçîÎãà Ïö©Í∏∞Î•º ÎÇ¥Ïñ¥ ÎßêÌïúÎã§.\n\n\"ÎÇò... ÎÑàÎ•º Ï¢ãÏïÑÌï¥. Ïò§ÎûòÏ†ÑÎ∂ÄÌÑ∞.\"\n\nÏã¨Ïû•Ïù¥ Îõ¥Îã§. Ïù¥ ÏàúÍ∞ÑÏùÑ Ïñ¥ÎñªÍ≤å Î≥¥ÎÇº Í≤ÉÏù∏Í∞Ä?",
          isEnding: false,
          choices: [
            {
              id: "C002A",
              label: "\"ÎÇòÎèÑ... ÎÑàÎ•º Ï¢ãÏïÑÌï¥.\"",
              outcome: "success",
              nextSceneId: ""
            },
            {
              id: "C002B",
              label: "\"Í≥†ÎßàÏö¥Îç∞... ÏπúÍµ¨Î°ú ÏßÄÎÇ¥Í≥† Ïã∂Ïñ¥.\"",
              outcome: "failure",
              nextSceneId: ""
            }
          ]
        },
        {
          id: "S003",
          name: "ÎÜìÏπú Í∏∞Ìöå",
          content: "\"ÏïÑ... Í∑∏Îûò. ÏïåÏïòÏñ¥.\"\n\nÍ∑∏ ÏÇ¨ÎûåÏùÄ ÏïÑÏâ¨Ïö¥ ÌëúÏ†ïÏúºÎ°ú ÎèåÏïÑÏÑ†Îã§.\n\nÎ©∞Ïπ† ÌõÑ, Í∑∏ ÏÇ¨ÎûåÏù¥ Îã§Î•∏ ÎàÑÍµ∞Í∞ÄÏôÄ Ìï®Íªò ÏõÉÏúºÎ©∞ Í±∑Îäî Î™®ÏäµÏùÑ Î≥∏Îã§.\n\nÎãπÏã†ÏùÄ Í∑∏ÎïåÏùò ÏÑ†ÌÉùÏùÑ ÌõÑÌöåÌïúÎã§.",
          isEnding: true,
          endingInfo: {
            code: "END-MISS",
            title: "ÎÜìÏπú ÏÇ¨Îûë",
            summary: "ÎïåÎ°úÎäî Ïö©Í∏∞ ÏûàÎäî ÏÑ†ÌÉùÏù¥ ÌïÑÏöîÌïú ÏàúÍ∞ÑÏù¥ ÏûàÎã§.\nÎãπÏã†ÏùÄ Í∑∏ ÏàúÍ∞ÑÏùÑ ÎÜìÏ≥§Îã§."
          },
          choices: [
            { id: "C003A", label: "", outcome: "continue", nextSceneId: "" },
            { id: "C003B", label: "", outcome: "continue", nextSceneId: "" }
          ]
        }
      ]
    };

    // ==================== STATE ====================
    let currentSceneId = null;
    let crumbs = [];
    let lastEnding = null;

    // ==================== HELPERS ====================
    function qs(sel) {
      return document.querySelector(sel);
    }

    function showAlert(message, type = 'error') {
      const existing = qs('.alert');
      if (existing) existing.remove();

      const alert = document.createElement('div');
      alert.className = `alert ${type}`;
      alert.textContent = message;
      document.body.appendChild(alert);

      setTimeout(() => alert.remove(), 4000);
    }

    function downloadJSON(obj, filename) {
      const json = JSON.stringify(obj, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    function validate(story) {
      const errors = [];

      // Check startSceneId exists
      if (!story.startSceneId) {
        errors.push('ÏãúÏûë Ïî¨ IDÍ∞Ä ÏóÜÏäµÎãàÎã§.');
      } else if (!story.scenes.find(s => s.id === story.startSceneId)) {
        errors.push(`ÏãúÏûë Ïî¨ ${story.startSceneId}ÏùÑ(Î•º) Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`);
      }

      // Check each scene
      story.scenes.forEach(scene => {
        // Check choices length
        if (!scene.choices || scene.choices.length !== 2) {
          errors.push(`Ïî¨ ${scene.id}: ÏÑ†ÌÉùÏßÄÍ∞Ä Ï†ïÌôïÌûà 2Í∞úÏó¨Ïïº Ìï©ÎãàÎã§.`);
        }

        // Check choice validity
        if (scene.choices) {
          scene.choices.forEach((choice, idx) => {
            if (choice.outcome === 'continue' && !choice.nextSceneId) {
              errors.push(`Ïî¨ ${scene.id}, ÏÑ†ÌÉùÏßÄ ${idx + 1}: outcomeÏù¥ 'continue'Ïù∏Îç∞ nextSceneIdÍ∞Ä ÏóÜÏäµÎãàÎã§.`);
            }

            if (choice.outcome === 'continue' && choice.nextSceneId) {
              if (!story.scenes.find(s => s.id === choice.nextSceneId)) {
                errors.push(`Ïî¨ ${scene.id}, ÏÑ†ÌÉùÏßÄ ${idx + 1}: nextSceneId ${choice.nextSceneId}ÏùÑ(Î•º) Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`);
              }
            }
          });
        }
      });

      return errors;
    }

    function mergeStory(base, incoming) {
      // Merge title and startSceneId
      if (incoming.title) base.title = incoming.title;
      if (incoming.startSceneId) base.startSceneId = incoming.startSceneId;

      // Merge scenes
      if (incoming.scenes && Array.isArray(incoming.scenes)) {
        incoming.scenes.forEach(inScene => {
          const existingIdx = base.scenes.findIndex(s => s.id === inScene.id);

          if (existingIdx >= 0) {
            // Merge existing scene
            const existing = base.scenes[existingIdx];

            if (inScene.name) existing.name = inScene.name;
            if (inScene.content !== undefined) existing.content = inScene.content;
            if (inScene.isEnding !== undefined) existing.isEnding = inScene.isEnding;
            if (inScene.endingInfo) existing.endingInfo = { ...existing.endingInfo, ...inScene.endingInfo };

            // Merge choices
            if (inScene.choices && Array.isArray(inScene.choices)) {
              inScene.choices.forEach((inChoice, idx) => {
                if (idx < 2) {
                  const existingChoice = existing.choices[idx];
                  if (existingChoice && existingChoice.id === inChoice.id) {
                    // Update existing choice
                    if (inChoice.label) existingChoice.label = inChoice.label;
                    if (inChoice.outcome) existingChoice.outcome = inChoice.outcome;
                    if (inChoice.nextSceneId !== undefined) existingChoice.nextSceneId = inChoice.nextSceneId;
                  } else {
                    // Replace choice
                    existing.choices[idx] = inChoice;
                  }
                }
              });
            }
          } else {
            // Add new scene
            base.scenes.push(inScene);
          }
        });
      }

      return base;
    }

    function findScene(sceneId) {
      return STORY.scenes.find(s => s.id === sceneId);
    }

    // ==================== RENDER ====================
    function showStartScreen() {
      qs('#start-screen').classList.remove('hidden');
      qs('#game-screen').classList.add('hidden');
      qs('#ending-screen').classList.add('hidden');
      currentSceneId = null;
      crumbs = [];
      lastEnding = null;
    }

    function showGameScreen(sceneId) {
      const scene = findScene(sceneId);
      if (!scene) {
        showAlert(`Ïî¨ ${sceneId}ÏùÑ(Î•º) Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. ÏãúÏûëÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§.`);
        showStartScreen();
        return;
      }

      currentSceneId = sceneId;
      crumbs.push(scene.name);

      qs('#start-screen').classList.add('hidden');
      qs('#game-screen').classList.remove('hidden');
      qs('#ending-screen').classList.add('hidden');

      // Render breadcrumb
      qs('#crumbs').textContent = crumbs.join(' ‚Üí ');

      // Render scene
      qs('#scene-title').textContent = scene.name || '(Ï†úÎ™© ÏóÜÏùå)';
      qs('#scene-content').textContent = scene.content || '';

      // Render choices
      const choiceA = scene.choices[0] || {};
      const choiceB = scene.choices[1] || {};

      qs('#choiceA').textContent = choiceA.label || 'ÏÑ†ÌÉùÏßÄ A';
      qs('#choiceB').textContent = choiceB.label || 'ÏÑ†ÌÉùÏßÄ B';

      // Check if ending scene
      if (scene.isEnding) {
        qs('#choiceA').disabled = true;
        qs('#choiceB').disabled = true;
        // Show ending immediately
        setTimeout(() => {
          showEndingScreen('normal', scene.endingInfo);
        }, 1000);
      } else {
        qs('#choiceA').disabled = false;
        qs('#choiceB').disabled = false;
      }

      // Attach choice handlers
      qs('#choiceA').onclick = () => handleChoice(choiceA);
      qs('#choiceB').onclick = () => handleChoice(choiceB);
    }

    function handleChoice(choice) {
      if (!choice || !choice.outcome) return;

      switch (choice.outcome) {
        case 'continue':
          if (choice.nextSceneId) {
            showGameScreen(choice.nextSceneId);
          } else {
            showAlert('Îã§Ïùå Ïî¨Ïù¥ ÏßÄÏ†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
          }
          break;

        case 'success':
          showEndingScreen('success', {
            title: 'ÏÑ±Í≥µ ÏóîÎî©',
            summary: 'ÎãπÏã†ÏùÄ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ÏÇ¨ÎûëÏùÑ ÏüÅÏ∑®ÌñàÏäµÎãàÎã§!'
          });
          break;

        case 'failure':
          showEndingScreen('failure', {
            title: 'Ïã§Ìå® ÏóîÎî©',
            summary: 'ÏïÑÏâΩÏßÄÎßå Ïù¥Î≤àÏóêÎäî Ïù∏Ïó∞Ïù¥ ÏïÑÎãàÏóàÎÇòÎ¥ÖÎãàÎã§...'
          });
          break;
      }
    }

    function showEndingScreen(type, endingInfo = {}) {
      qs('#start-screen').classList.add('hidden');
      qs('#game-screen').classList.add('hidden');
      qs('#ending-screen').classList.remove('hidden');

      const endingScreen = qs('#ending-screen');
      endingScreen.className = 'card ending-screen ' + type;

      qs('#ending-code').textContent = endingInfo.code ? `CODE: ${endingInfo.code}` : '';
      qs('#ending-title').textContent = endingInfo.title || '';
      qs('#ending-summary').textContent = endingInfo.summary || '';

      lastEnding = { type, endingInfo };
    }

    // ==================== EXPORT/IMPORT ====================
    function exportJSON() {
      const filename = `${STORY.title.replace(/\s+/g, '-')}-${Date.now()}.json`;
      downloadJSON(STORY, filename);
      showAlert('JSONÏùÑ ÎÇ¥Î≥¥ÎÉàÏäµÎãàÎã§.', 'success');
    }

    function importJSON(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const incoming = JSON.parse(e.target.result);

          // Validate incoming JSON
          const errors = validate(incoming);
          if (errors.length > 0) {
            showAlert('JSON Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ Ïã§Ìå®:\n' + errors.join('\n'));
            return;
          }

          // Merge
          STORY = mergeStory(STORY, incoming);

          // Update title
          qs('#game-title').textContent = STORY.title;

          // Refresh current view
          if (currentSceneId) {
            const scene = findScene(currentSceneId);
            if (!scene) {
              showAlert('ÌòÑÏû¨ Ïî¨Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§. ÏãúÏûëÏúºÎ°ú ÎèåÏïÑÍ∞ëÎãàÎã§.');
              showStartScreen();
            } else {
              showGameScreen(currentSceneId);
            }
          }

          showAlert('JSONÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î≥ëÌï©ÌñàÏäµÎãàÎã§.', 'success');
        } catch (err) {
          showAlert('JSON ÌååÏã± Ïã§Ìå®: ' + err.message);
        }
      };
      reader.readAsText(file);
    }

    // ==================== EVENT HANDLERS ====================
    function init() {
      // Validate initial story
      const errors = validate(STORY);
      if (errors.length > 0) {
        showAlert('Ï¥àÍ∏∞ Ïä§ÌÜ†Î¶¨ Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ Ïã§Ìå®:\n' + errors.join('\n'));
        return;
      }

      // Update title
      qs('#game-title').textContent = STORY.title;

      // Start screen trigger
      qs('#start-trigger').addEventListener('click', () => {
        showGameScreen(STORY.startSceneId);
      });

      // Keyboard support for start
      qs('#start-trigger').addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showGameScreen(STORY.startSceneId);
        }
      });
      qs('#start-trigger').setAttribute('tabindex', '0');

      // Restart button
      qs('#restart-btn').addEventListener('click', showStartScreen);

      // Export button
      qs('#btn-export').addEventListener('click', exportJSON);

      // Import button
      qs('#input-import').addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          importJSON(e.target.files[0]);
          e.target.value = ''; // Reset input
        }
      });

      // Keyboard support for choices
      document.addEventListener('keydown', (e) => {
        if (qs('#game-screen').classList.contains('hidden')) return;

        if (e.key === '1' || e.key === 'a' || e.key === 'A') {
          qs('#choiceA').click();
        } else if (e.key === '2' || e.key === 'b' || e.key === 'B') {
          qs('#choiceB').click();
        }
      });

      // Show start screen
      showStartScreen();
    }

    // ==================== BOOT ====================
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
